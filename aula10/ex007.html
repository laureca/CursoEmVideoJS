<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Somando Números</title>

        <style>
            body {
                background-color: cornflowerblue;
                color: #000035;
                text-align: center;
                font: normal 20pt Arial;
            }
        </style>
    </head>
    <body>
        <h1>Somando Valores</h1>

        <input type="number" name="txt1" id="txt1"> +
        <input type="number" name="txt2" id="txt2">
        <input type="button" value="Somar" onclick="somar()">
        <div id="res">...</div>

        <script>
            function somar(){
                var n1 = Number(document.querySelector('input#txt1').value)
                var n2 = Number(document.querySelector('input#txt2').value)
                var res = document.querySelector('div#res')

                var soma = n1 + n2 
                res.innerHTML = `A soma entre ${n1} e ${n2} é equivalente à ${soma}`
            }
        </script>
    </body>
</html>
