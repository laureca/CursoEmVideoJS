<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Analisador de Números</title>

        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <header>
            <h1>Analisador de Números</h1>
        </header>
        <section>
            <div>
                <p>Número (entre 1 e 100):
                    <input type="number" id="txtNum" name="txtNum"> 
                    <input type="button" id="btAdd" name="btAdd" value="Adicionar" onclick="adicionar()">
                </p>
            </div>
            <div id="res">
                <p>
                    <textarea id="txtRes"></textarea>
                </p>
                <p>
                    <input type="button" id="btFim" name="btFim" value="Finalizar" onclick="finalizar()">
                </p>
                <p id="final"></p>
            </div>
        </section>
        <footer>
            <p>&copy; CursoEmVídeo</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
